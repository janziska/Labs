

<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
     <form name="myForm">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username" required>
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password" required>
          </label>
      </div>
      <button class="button button-block button-calm" ng-disabled="myForm.$invalid" ng-click="login()">Login</button></br>
    </form>
    <button class="button button-block button-calm" ng-click="goRegister()">Register</button></br>
  </ion-content>
</ion-view>
