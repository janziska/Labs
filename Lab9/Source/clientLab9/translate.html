<!DOCTYPE html>
<html lang="en">

<head>
    <title>Translate Photo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body ng-app = "myApp">
<div class="jumbotron text-center">
    <h1><center>Lab 9 - Picture Translate</center></h1>
    <h2><center>By Josh Neustrom (#39)</center></h2>
    <h3><center>Give Me a Picture to Find Out What is Says in Another Language</center></h3>
</div>
<table style="width:100%">
    <tr>
        <td width="15%" style="vertical-align:top">
            <div id="left"></div>
        </td>
        <td width="40%" style="vertical-align:top">

<div ng-controller = "myCtrl">
    <h2>1) Pick your languages</h2>
    <br/>
    <!-- Language to Translate From -->
    From:
    <select id = "from">
        <option>--</option>
        <option value="en">English</option>
        <option value="de">German</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>

    </select> <br/><br/>


    <!-- Language to Translate To -->
    To: &nbsp &nbsp
    <select id = "to">
        <option>--</option>
        <option value="en">English</option>
        <option value="de">German</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
    </select> <br/>
    <br/>
    <h2>2) Give me a picture</h2>
    <br/>
    <input type = "file"  name="file" accept="application/x-zip-compressed,image/*" file-model = "myFile"/>
    <br/>
    <h2>3) Translate the writing in the picture</h2>
    <br/>
    <button ng-click = "uploadFile()">Translate Me</button>
    <br/>
    <div id="name"></div>
    <br/>
    <div id="translated"></div>


</div>

        </td>
    </tr>
</table>

</body>
</html>
