<ion-view title="Register">
    <ion-content padding="true">
        <form name="myForm">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Name</span></br>
                    <input type="text" placeholder="enter your name..." ng-model="name" required>
                    
                </label>

                <label class="item item-input">
                    <span class="input-label">Username</span></br>
                    <input type="text" placeholder="At least 4 characters..." ng-model="username" ng-minlength="4" required>
                </label>
                
                <label class="item item-input">
                    <span class="input-label">Email</span></br>
                    <input type="email" placeholder="you@domain.com" ng-model="email" required>
                    
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span></br>
                    <input type="password" placeholder="At least 6 characters" ng-model="password" ng-minlength="6" required>
                </label>
               
            </ion-list>
            
                   
            
            <button class="button button-block button-calm" ng-disabled="myForm.$invalid" ng-click="signupEmail(name,username, email, password)">Done</button> 
          
        </form>
        <!-- Gives the reasons the form is invalid, could not get this part to work -->
                     {{myForm.email.$valid}}
                    <span ng-show="myForm.email.$invalid && !myForm.email.$pristine">* Username must be an email address</span>
      
    </ion-content>
</ion-view>
