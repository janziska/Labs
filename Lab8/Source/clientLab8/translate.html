<html lang="en">
<head>
    <title>Translate API Example</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
    <script src="js/app.js"></script>
    <meta name="google-signin-client_id" content="872368336329-smi8nn873rvhopil30abkemqn1lukuh9.apps.googleusercontent.com">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="jumbotron text-center">
    <h1><center>Lab 3 - Emotional Translate</center></h1>
    <h2><center>By Josh Neustrom (#39)</center></h2>
    <h3><center>Give Me Some Text to Translate and Find its Sentiment</center></h3>
</div>

<table style="width:100%">
    <tr>
        <td width="20%" style="vertical-align:top">
            <div id="left"></div>
        </td>
        <td width="40%" style="vertical-align:top">

<!-- Text Input Field -->
<div  ng-controller="View1Ctrl">
    <br/><br/>
    <textarea id="sourceText" placeholder = "Enter text to translate. Give us at least ten words." rows="6" cols="60" ></textarea>
    <br/><br/>

    <!-- Language to Translate From -->
    From:
    <select id = "from">
        <option>--</option>
        <option value="en">English</option>
        <option value="de">German</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>

    </select> <br/><br/>

    <!-- Language to Translate To -->
    To: &nbsp &nbsp
    <select id = "to">
        <option>--</option>
        <option value="en">English</option>
        <option value="de">German</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
    </select> <br/><br/>

    <!-- Submit Button  -->
    <button type="button" class="btn btn-primary" id="btn_getReview" ng-click="myFunction()">
        Get Translation </button><br/><br/><br/>

    <!-- Translated Text -->
    {{transText}}<br/>
    {{score}}<br/>
    {{type}}<br/>

    <!-- Thanks to http://jsfiddle.net/un8B5/ for helping me figure  out how to do a bootstrap prgress bar -->

    <div class="progress" ng-show="percent">
        <div class="progress-bar {{state}}" role="progressbar" aria-valuenow="{{value}}" aria-valuemin="0"
             aria-valuemax="100" ng-style="myStyle">


            <span class="sr-only">{{value}}%</span>
            {{score}} out of 100
        </div>
    </div>





    </div>

</td>
        <!-- Sign Out -->
        <td width="20%" style="vertical-align:top">
            <div id="right">
                <!-- sign-out -->
                <a href="#" onclick="signOut();">Sign out</a>
            </div>
        </td>
    </tr>
    </table>


</body>
</html>
