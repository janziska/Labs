<html lang="en">
<head>
    <title>Translate API Example</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
    <script src="js/app.js"></script>
    <meta name="google-signin-client_id" content="872368336329-smi8nn873rvhopil30abkemqn1lukuh9.apps.googleusercontent.com">
</head>
<body>
<h1>Emotional Translate</h1>

<!-- Text Input Field -->
<div  ng-controller="View1Ctrl" style="top: 200px">
    <input type="text" id="sourceText" placeholder = "enter text to translate" size = "50"/><br/><br/>

    <!-- Language to Translate From -->
    From:
    <select id = "from">
        <option value="de">German</option>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
    </select> <br/><br/>

    <!-- Language to Translate To -->
    To:
    <select id = "to">
        <option value="de">German</option>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
    </select> <br/><br/>

    <!-- Submit Butto  -->
    <button id="btn_getReview" ng-click="myFunction()">Get Translation</button><br/><br/><br/>

    <!-- Translated Text -->
    {{transText}}<br/><br/>

    <!-- sign-out -->
    <a href="#" onclick="signOut();">Sign out</a>

    <script>

        // Sign out function
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
                window.location.href="login.html";
            });

        }

        // On page load, initialize Google SSO Info
        function onLoad() {
            gapi.load('auth2', function() {
                var auth2 = gapi.auth2.init();

                // If not logged in, redirect to login
                auth2.then(function () {
                    if (!auth2.isSignedIn.get()) {
                        window.location.href="login.html";
                    }
                });
            });
        }

    </script>

</div>




</body>
</html>
