

<html lang="en" ng-app="myApp">
<head>
    <title>Emotional Translate</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
    <meta name="google-signin-client_id" content="872368336329-smi8nn873rvhopil30abkemqn1lukuh9.apps.googleusercontent.com">

</head>
<body>
<h1><center>Lab 3 - Emotional Translate</center></h1>
<h2><center>By Josh Neustrom (#39)</center></h2>
<h3><center>Give Me Some Text to Translate and Find its Sentiment</center></h3>
<table style="width:100%">
    <tr>
        <td width="20%" style="vertical-align:top">
            <div id="left"></div>
        </td>
        <td width="40%" style="vertical-align:top">
            <!-- Text Input Field -->
            <div  ng-controller="View1Ctrl" div id = "center">
                <textarea id="sourceText" placeholder = "Enter text to translate. Write at least ten words." rows="6" cols="60" ></textarea>
                <br/><br/>

                <!-- Language to Translate From -->
                From:
                <select id = "from">
                    <option>--</option>
                    <option value="en">English</option>
                    <option value="de">German</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>

                </select> <br/><br/>

                <!-- Language to Translate To -->
                To: &nbsp &nbsp
                <select id = "to">
                    <option>--</option>
                    <option value="en">English</option>
                    <option value="de">German</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                </select> <br/><br/>

                <!-- Submit Button  -->
                <button id="btn_getReview" ng-click="myFunction()">Get Translation</button><br/><br/><br/>

                <!-- Translated Text -->
                {{transText}}<br/><br/>
                {{score}}<br/><br/>
                {{type}}<br/><br/>
                <div id = "canvas_head"></div>
                <canvas id="canvas"  width="200" height="100"/>
        </div>
        </td>

        <td width="40%" style="vertical-align:top">
            <div id="right">
                <!-- sign-out -->
                <a href="#" onclick="signOut();">Sign out</a>

            </div>
        </td>

    </tr>
</table>




<script>
    // On page load, initialize Google SSO Info
    function onLoad() {
        gapi.load('auth2', function() {
            var auth2 = gapi.auth2.init();
            // If not logged in, redirect to login
            auth2.then(function () {
                if (!auth2.isSignedIn.get()) {
                    window.location.href="login.html";
                }
            });
        });
    }
</script>
<script>
    // Sign out script
    function signOut() {
        var auth = gapi.auth.getAuthInstance();
        auth.signOut().then(function () {
            console.log('User signed out.');
            window.location.href="login.html";
        });

    }


</script>


</body>
</html>
